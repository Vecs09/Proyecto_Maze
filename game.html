        function drawMaze() {
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {

                        ctx.drawImage(img3, x * sizeWall, y * sizeWall, sizeWall, sizeWall); // Piso
                    } else if (maze[y][x] === 2) {

        function movePlayer(dx, dy) {
            const newX = playerX + dx;
            const newY = playerY + dy;

            if (newY >= 0 && newY < maze.length && newX >= 0 && newX < maze[newY].length) {
                if (maze[newY][newX] === 2) {

                    maze[playerY][playerX] = 2;
                    playerX = newX;
                    playerY = newY;
                    maze[playerY][playerX] = 3;
                    drawMaze();
                }
            }
            if (maze[newY][newX] === 4) {

            }
            if (maze[newY][newX] === 5) {
                teleportPlayer();
            }
        }

        function teleportPlayer() {
            // Borrar la posición actual del jugador
            maze[playerY][playerX] = 2; // Marca la celda como vacía o accesible

            playerX = 1;
            playerY = 1;
            maze[playerY][playerX] = 3; // Marca la nueva posición con el jugador

            drawMaze();
        }

            } else if (e.key === 's' || e.key === 'ArrowDown') {

            } else if (e.key === 'a' || e.key === 'ArrowLeft') {

            } else if (e.key === 'd' || e.key === 'ArrowRight') {
